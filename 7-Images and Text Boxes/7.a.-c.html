<!DOCTYPE html>
<html>
  <head>
    <style>
      .cat-image-1{
        width: 200px;
        margin: 30px;
        border-radius: 10px;
      }

      .cat-image-2{
        width: 300px;
        height: 300px;
        object-fit: cover;
        object-position: center;
      }

      .cat-image-3{
        width: 300px;
        height: 300px;
        object-fit: cover;
        object-position: center;
        border-radius: 150px;
      }
    </style>
  </head>
  <body>
    <p><img src="drunk-cat.png" class="cat-image-1"></p>

   <p><img src="drunk-cat.png" class="cat-image-2"></p>

   <p><img src="drunk-cat.png" class="cat-image-3"></p>
  </body>
</html>
