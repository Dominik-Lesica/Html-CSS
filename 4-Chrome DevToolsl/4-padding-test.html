<!DOCTYPE html>
<html>
  <head>
    <style>
      button{
        padding: 9px 20px;
        margin-left: 5px;
        background-color: rgb(95, 95, 255);
        color: white;
        border:none;
        border-radius: 18px;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
        transition: padding 0.3s;
        vertical-align: top;
      }
      button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
        padding: 50px 30px;
      }
      
    </style>
  </head>
  <body>
    <button>woooaaahhhh!!1!111</button>
  </body>
</html>
