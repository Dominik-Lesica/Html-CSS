<!DOCTYPE html>
<html>
  <head>
    <style>
      .x-button{
        border: none;
        background-color: black;
        color: white;
        padding: 10px 13px;
        border-radius: 40px;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .rectangle{
        width: 320px;
        height: 180px;
        background-color: rgb(114, 114, 114);
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      
    </style>
  </head>
  <body>
    <button class="x-button">X</button>
    <div class="rectangle"></div>


  </body>
</html>
